<div class="row">
    <div class="offset1 span5">
        <a href="/auth/facebook"><img src="/dev/img/icons/facebook.png"/></a>
        <a href="/auth/github"><img src="/dev/img/icons/github.png"/></a>
        <a href="/auth/twitter"><img src="/dev/img/icons/twitter.png"/></a>
        <a href="/auth/google"><img src="/dev/img/icons/google.png"/></a>
    </div>
    <div class="span6">
        <form action="/signup" method="post" class="signup form-horizontal">
            <div class="control-group">
                <label for="name" class="control-label">Full name</label>

                <div class="controls">
                    <input id="name" type="text" required name="name"
                           placeholder="Full name"/>
                </div>
            </div>
            <div class="control-group">
                <label for="email" class="control-label">Email</label>

                <div class="controls">
                    <input id="email" type="email" required name="email"
                           placeholder="Email"/>
                </div>
            </div>
            <div class="control-group">
                <label for="password" class="control-label">Password</label>

                <div class="controls">
                    <input id="password" type="password" name="password"
                           placeholder="Password"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Sign up</button>
                &nbsp;
                or&nbsp;<a href="#/login" class="show-login">login</a>
            </div>
        </form>
    </div>
</div>
