<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope"
      ng-app="laere" ng-controller="MainController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Laere</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="classrooms, courses, teaching, teach, programming">
    <meta name="description" content="Laere - the online classroom engine">
    <link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="Laere - the online classroom engine">
    <meta property="og:description" content="Learn and teach online">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://laere.co">
    <meta property="og:image" content="http://laere.co/logo.png">
    <meta property="og:site_name" content="Laere - the online classroom engine">
    <meta property="fb:admins" content="gadr90">
    <link rel="stylesheet" href="//io.vtex.com.br/front-libs/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/main.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        window.laere = { baseUrl:'/', apiPath:'/api/1/', version: '{{version}}' };
    </script>
    <script type="text/javascript" src="/context.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>
<header data-ng-include="'app/controllers/header/header.html'"></header>

<section class="content">
    <section class="container">
        <div class="messages alert alert-danger alert-dismissable ng-cloak" data-ng-show="messages.error">
            <button type="button" class="close" aria-hidden="true" ng-click="messages.error = null">&times;</button>
            {{messages.error | translate}}
        </div>
        <div class="messages alert alert-warning ng-cloak" data-ng-show="messages.warning">
            <button type="button" class="close" aria-hidden="true" ng-click="messages.warning = null">&times;</button>
            {{messages.warning | translate}}
        </div>
        <div class="messages alert alert-success ng-cloak" data-ng-show="messages.success">
            <button type="button" class="close" aria-hidden="true" ng-click="messages.success = null">&times;</button>
            {{messages.success | translate}}
        </div>
        <section data-ng-view class="fade-in"></section>
    </section>
</section>

<!--Libs-->
<script type="text/javascript" src="//io.vtex.com.br/front-libs/underscore/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.7/angular.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.7/angular-animate.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.7/angular-resource.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.7/angular-route.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular-translate/1.1.1/angular-translate.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular-translate/1.1.1/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/moment/2.4.0/moment.min.js"></script>

<!--App-->
<script type="text/javascript" src="/app/app.js"></script>
<!--Services-->
<script type="text/javascript" src="/app/services/school-service.js"></script>
<script type="text/javascript" src="/app/services/course-service.js"></script>
<script type="text/javascript" src="/app/services/user-service.js"></script>
<script type="text/javascript" src="/app/services/classroom-service.js"></script>
<script type="text/javascript" src="/app/services/progress-service.js"></script>
<!--Controllers-->
<script type="text/javascript" src="/app/controllers/school/school-controller.js"></script>
<script type="text/javascript" src="/app/controllers/user/user-controller.js"></script>
<script type="text/javascript" src="/app/controllers/course/course-controller.js"></script>
<script type="text/javascript" src="/app/controllers/content/content-controller.js"></script>
<script type="text/javascript" src="/app/controllers/classroom/classroom-controller.js"></script>
<script type="text/javascript" src="/app/controllers/progress/progress-controller.js"></script>
<script type="text/javascript" src="/app/controllers/progress/progress-view-controller.js"></script>
<script type="text/javascript" src="/app/controllers/teach/teach-controller.js"></script>
<script type="text/javascript" src="/app/controllers/main/main-controller.js"></script>
<script type="text/javascript" src="/app/controllers/home/home-controller.js"></script>
<script type="text/javascript" src="/app/controllers/header/header-controller.js"></script>
<!--Directives-->
<script type="text/javascript" src="/app/directives/embed-directive.js"></script>
<script type="text/javascript" src="/app/directives/directives.js"></script>
</body>
</html>
